<!-- Sección de reportes para el dashboard de empleado -->
<div class="card shadow-sm mb-4">
  <div class="card-header">
    <h5><i class="fas fa-file-excel"></i> Generación de Reportes</h5>
  </div>
  <div class="card-body">
    <p class="card-text">
      Genere reportes de asistencia en formato Excel para un periodo específico.
    </p>
    
    <div class="row mb-3">
      <div class="col-md-5">
        <label for="reportStartDate" class="form-label">Fecha Inicial</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          <input type="date" class="form-control" id="reportStartDate">
        </div>
      </div>
      <div class="col-md-5">
        <label for="reportEndDate" class="form-label">Fecha Final</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          <input type="date" class="form-control" id="reportEndDate">
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="generateReportBtn" class="btn btn-primary w-100">
          <i class="fas fa-file-excel"></i> Generar
        </button>
      </div>
    </div>
    
    <div class="alert alert-info" role="alert">
      <i class="fas fa-info-circle"></i> 
      Los reportes incluyen estadísticas detalladas y resumen de asistencia.
    </div>
  </div>
</div>
