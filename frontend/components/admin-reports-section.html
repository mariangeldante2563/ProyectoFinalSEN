<!-- Sección de reportes para el dashboard de administrador -->
<div class="card shadow-sm mb-4">
  <div class="card-header bg-primary text-white">
    <h5><i class="fas fa-file-excel"></i> Generación de Reportes</h5>
  </div>
  <div class="card-body">
    <!-- Tabs para diferentes tipos de reportes -->
    <ul class="nav nav-tabs mb-3" id="reportsTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="general-report-tab" data-bs-toggle="tab" 
                data-bs-target="#general-report" type="button" role="tab" 
                aria-controls="general-report" aria-selected="true">
          <i class="fas fa-users"></i> Reporte General
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="user-report-tab" data-bs-toggle="tab" 
                data-bs-target="#user-report" type="button" role="tab" 
                aria-controls="user-report" aria-selected="false">
          <i class="fas fa-user"></i> Reporte Individual
        </button>
      </li>
    </ul>
    
    <!-- Contenido de los tabs -->
    <div class="tab-content" id="reportsTabContent">
      <!-- Tab de Reporte General -->
      <div class="tab-pane fade show active" id="general-report" role="tabpanel" 
           aria-labelledby="general-report-tab">
        <div class="p-2">
          <p class="card-text">
            Genere un reporte general de todos los registros de asistencia.
          </p>
          
          <div class="row g-3">
            <div class="col-md-5">
              <label for="generalReportStartDate" class="form-label">Fecha Inicial</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" class="form-control" id="generalReportStartDate">
              </div>
            </div>
            <div class="col-md-5">
              <label for="generalReportEndDate" class="form-label">Fecha Final</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" class="form-control" id="generalReportEndDate">
              </div>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button id="generateGeneralReportBtn" class="btn btn-primary w-100">
                <i class="fas fa-file-excel"></i> Generar
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Tab de Reporte Individual -->
      <div class="tab-pane fade" id="user-report" role="tabpanel" 
           aria-labelledby="user-report-tab">
        <div class="p-2">
          <p class="card-text">
            Genere un reporte individualizado para un empleado específico.
          </p>
          
          <div class="row g-3 mb-3">
            <div class="col-md-12">
              <label for="reportUserSelect" class="form-label">Seleccione un Empleado</label>
              <select class="form-select" id="reportUserSelect">
                <option value="">Cargando empleados...</option>
              </select>
            </div>
          </div>
          
          <div class="row g-3">
            <div class="col-md-5">
              <label for="userReportStartDate" class="form-label">Fecha Inicial</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" class="form-control" id="userReportStartDate">
              </div>
            </div>
            <div class="col-md-5">
              <label for="userReportEndDate" class="form-label">Fecha Final</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" class="form-control" id="userReportEndDate">
              </div>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button id="generateUserReportBtn" class="btn btn-primary w-100">
                <i class="fas fa-file-excel"></i> Generar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="alert alert-info mt-3" role="alert">
      <i class="fas fa-info-circle"></i> 
      Los reportes incluyen estadísticas detalladas, resumen de asistencia y pueden ser descargados en formato Excel.
    </div>
  </div>
</div>
